<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-1.css">
    <title>Document</title>
</head>
<body>
    <main class="login-container">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5c032f0b8f9a190e1bda58ba5fef76bac6e2f60a9872dee0e18007744ee82163?apiKey=b63b254a72d749bf8ef3d407a2ea0b00&" alt="" class="logo-img" />
        <section>
          <h1 class="login-title">Login</h1>
          <label for="mobileNumber" class="input-label visually-hidden">Enter your mobile number</label>
          <input type="text" id="mobileNumber" class="input-field" placeholder="Enter your mobile number" aria-label="Enter your mobile number">
          <div class="password-container">
            <span class="password-label">Password</span>
            <a href="#" class="forget-password">Forgot password</a>
          </div>
          <label for="password" class="password-input-field visually-hidden">Password</label>
          <input type="password" id="password" class="password-input-field" placeholder="Password" aria-label="Enter your password">
          <div tabindex="0" role="button" class="login-button">Login</div>
          <div class="keep-signed-in-wrapper">
            <div class="checked-box" tabindex="0"></div>
            <span class="keep-signed-in">keep me signed in. Details</span>
          </div>
        </section>
        <section class="new-to-section">
          <div class="divider"></div>
          <span>New to Flipkart?</span>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/20f5098058ebf3f5816b10c63aacacd9cf09f7241afb6ae93610662f1b8162fd?apiKey=b63b254a72d749bf8ef3d407a2ea0b00&" alt="Create new account" class="footer-logo-img" />
        </section>
        <footer class="footer-links">
          <a href="#" class="conditions-link">Condition of use</a>
          <a href="#" class="help-link">Help</a>
        </footer>
      </main>
</body>
</html>
